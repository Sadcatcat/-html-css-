<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- table 标签包含tr(行)
    tr包含td(单元格) -->
    <!-- 实际一般在css里面设置表格宽高
    border设置表格边框线宽度 -->
    <table border="2" width="300" height="300">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>

        <tr>
            <td>小红</td>
            <td>18</td>
            <td>女</td>
        </tr>

        <tr>
            <td>小明</td>
            <td>17</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
