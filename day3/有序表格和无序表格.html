<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表和无序列表</title>
</head>
<body>
    <p>无序列表</p>
    <ul>
        <li>小明:50</li>
        <li>小红:60</li>
        <li>小紫:40</li>
    </ul>

    <!-- 会给出序号 -->
    <p>有序列表</p> 
    <ol>
        <li>小明:50</li>
        <li>小红:60</li>
        <li>小紫:40</li>
    </ol>

</body>
</html>
