<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义表格</title>
</head>
<body>
    <!-- define list:自定义表格
    define title:自定义标题
    define data:自定义数据
    dd前会有默认缩进效果 -->
    <dl>
        <dt>海内明星</dt>
        <dd>周杰伦</dd>
        <dd>宫崎英高</dd>
        <dd>孙燕姿</dd>
    </dl>
</body>
</html>
