<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1" width="300" height="300">
        <caption><h2>全面制作人</h2></caption>
        <tr>
            <th>级别</th>
            <th>姓名</th>
            <th>性别</th>
            <th>班级</th>
        </tr>

        <tr>
            <td rowspan="2">S</td>
            <td>坤哥</td>
            <td>女</td>
            <td>三年二班</td>
        </tr>

        <tr>
            <td>虎哥</td>
            <td>男</td>
            <td>三年三班</td>
        </tr>

        <tr>
            <td>总评</td>
            <td colspan="3">抽象大师</td>
        </tr>

    </table>
</body>
</html>
