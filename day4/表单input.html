<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!-- 
    <form action=""></form>是一个表单域，可以让type为reset的按钮生效，不加这个重置按钮无法生效
    placeholder是输入框里面的提示文字
    当type为radio单选时，应该给每一个单选框设置name一个组，这样才能做到单选
    提交文件时候,不加multiple默认是只能提交一个文件
    在下面三个按钮后面加上value可以设定按钮名称 
    -->

    <form action="">
    用户名<input type="text" placeholder="请输入用户名">
    <br>
    <br>
    密码<input type="password" placeholder="请输入密码">
    <br>
    <br>
    性别<input type="radio" name="sex">男 <input type="radio" name="sex">女
    <br>
    <br>
    爱好<input type="checkbox">打球 <input type="checkbox">网络游戏
    <br>
    <br>
    选择文件<input type="file" multiple>
    <br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="默认按钮">
    </form>
</body>
</html>
