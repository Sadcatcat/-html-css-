<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <h1>乡村恋爱成长の系统</h1>
    <hr>
    <form action="">
        昵称：
        <input type="text" placeholder="请输入昵称">
        <br>
        <br>
        性别：
        <label ><input type="radio" name="sex">男</label> 
        <label ><input type="radio" name="sex">女</label>
        <br>
        <br>
        所在城市：
        <select>
            <option>北京</option>
            <option selected>上海</option>
            <option>广东</option>
            <option>四川</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label><input type="radio" name="mar">未婚</label>
        <label><input type="radio" name="mar">已婚</label>
        <label><input type="radio" name="mar">保密</label>
        <br>
        <br>
        喜欢的类型：
        <label ><input type="checkbox">可爱</label>
        <label ><input type="checkbox">性感</label>
        <label ><input type="checkbox">御姐</label>
        <label ><input type="checkbox">萝莉</label>
        <label ><input type="checkbox">小鲜肉</label>
        <label ><input type="checkbox">大叔</label>
        <br>
        <br>
        个人介绍：
        <br>
        <br>
        <textarea cols="75" rows="10">请输入文字</textarea>
        <br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox">我同意所有条款
        <br>
        <br>
        <input type="submit" value="免费注册">
        <input type="reset">
    </form>
</body>
</html>
