<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <!-- selected设置默认显示的选项 -->
   <select >
    <option >北京</option>
    <option >南京</option>
    <option selected>天津</option>
    <option >鼠标</option>
   </select> 
</body>
</html>
