<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
</head>
<!-- 内嵌式：嵌入了样式表 -->
<style>
    p{
        color: red;
        font-size: 24px;
        background-color: aquamarine;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <p>这是一个p标签</p>

    <!-- 行内式：不推荐使用，耦合度太高，后期不方便修改 -->
    <div style="color: blanchedalmond;">这是一个div标签</div>

</body>
</html>
