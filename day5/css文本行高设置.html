<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        /* 可以直接写固定几倍像素 */
        line-height: 60px;

        /* 也可写当前文字大小的倍数 */
        line-height: 3.0;
    }
</style>
<body>
    <p>
        从语义上来讲，三组标签分别对应不同具有含义的列表：无序列表适合元素之间无级别顺序关系的情形；有序列表适合各项目之间存在顺序关系的情形；定义列表用于一个术语名对应多重定义或者多个术语名同一个给出的定义，也可以只有术语名称或只有定义
    </p>
</body>
</html>
