<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }

    .size{
        font-size: 22px;
    }

</style>
<body>
    <p>这是一个没有嵌入css的p标签</p>
    <!-- 可以同时嵌入多个css类，但是空格分隔 -->
    <p class="red size">这是一个嵌入css了的p标签</p>
</body>
</html>
