<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 网页默认文字大小是16px */
    p{
        font-size: 24px;
        /* 粗细 */
        font-weight: 600;
        /* 倾斜 */
        font-style: italic;
        /* 设置文字字体，如果没有微软雅黑就使用黑体，如果没有黑体就使用sans—serif(无衬线字体)网页开发使用的字体居多 */
        font-family:微软雅黑,黑体,sans-serif;

        /* 也可以进行简写 */
        font: italic 700 66px 黑体;
        /* 这个顺序是固定的 */
        /* 只能省略前两个 */
        /* 后面的属性设置会覆盖前面的属性 */
    }
</style>
<body>
    <p>这是一个p标签</p>
</body>
</html>
