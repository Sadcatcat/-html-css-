<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        /* 设置下划线 */
        text-decoration: underline;
    }
    div{
        /* 设置上划线 */
        text-decoration: overline;
    }
    span{
        /* 设置删除线 */
        text-decoration: line-through;
    }
    a{
        /* 不设置任何文本效果 */
        text-decoration: none;
    }
</style>
<body>
    <p>这是p标签</p>
    <div>这是div标签</div>
    <span>这是span标签</span>
    <a href="#">这是超链接</a>
</body>
</html>
