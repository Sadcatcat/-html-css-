<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 标签继承性会导致，嵌套标签使用时候，自己没有的属性就用父级标签属性，如果自己有就不会用父级标签属性 */
    div{
        color: red;
        font-size: 60px;
    }
</style>
<body>
    <div>这是div标签
        <span>这是span标签</span>
        <a href="">这是a标签</a>
    </div>
</body>
</html>
