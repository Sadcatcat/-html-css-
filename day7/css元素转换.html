<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* div块元素：一行只能显示一个 */
    div{
        width: 300px;
        height: 300px;
        background-color: pink;

        /* 转换成行内块元素:一行显示多个 */
        display: inline-block;

        /* 转换成行内元素:一行显示多个,宽高会失效,用的最少*/
        display:inline;
    }
</style>
<body>
    <div>这是div</div>
    <div>这是div</div>
</body>
</html>
