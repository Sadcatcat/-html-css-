<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        /* 无论是margin还是padding都不能影响行内标签的垂直位置 */
        padding: 100px;
        margin: 100px;

        /* 加上行高就行 */
        line-height: 500px;

    }
</style>
<body>
    <span>111</span>
    <span>1111</span>
</body>
</html>
