<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father{
        width: 100px;
        height: 100px;
        background-color: pink;
    }

    /* 伪元素又叫伪标签：content属性必须存在，不然不生效，可以在网页上添加一些小标签 */
    .father::before{
        content: '老鼠';
        background-color: aqua;
        color: blueviolet;
    }

    /* before在父级标签前面添加，after在后添加 */
    .father::after{
        content: '大米';
        width: 10px;
        height: 10px;
        background-color: skyblue;
        /* 因为默认是行内块，要转换成块才能生效宽高 */
        /* display: block; */
    }

</style>
<body>
    <div class="father">爱</div>
</body>
</html>
