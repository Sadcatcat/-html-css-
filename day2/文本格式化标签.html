<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- 特别重要的数据用单词处理，不重要的用字母处理 -->
    <b>b加粗</b>
    <strong>strong加粗</strong>
    <u>u下划线</u>
    <ins>ins下划线</ins>
    <i>i倾斜</i>
    <em>em倾斜</em>
    <s>s删除键</s>
    <del>del删除键</del>
</body>
</html>
