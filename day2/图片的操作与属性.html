<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>src</title>
</head>
<body>
    <!-- alt属性在图片无法显示时候，显示该文字
    title属性在鼠标指针在图片上面悬停时候显示该文字 -->
    <img src="./标签性.png" alt="这是标签属性" title="这是标签属性" width="1024" height="768">
</body>
</html>
