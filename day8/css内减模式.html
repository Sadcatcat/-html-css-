<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 10px solid red;
        padding: 20px;
        background-color: pink;

        /* 内减模式 */
        box-sizing: border-box;
        /* css3提供的一个方法：可以排除掉border和padding对盒子宽高的影响，使得宽高写的多少就是多少 */
    }
</style>
<body>
    <div>好好</div>
</body>
</html>
