<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 边框大小会影响盒子的宽高，盒子的实际宽和高会加上边框大小 */
    div{
        width: 380px;
        height: 380px;
        background-color: green;
        /* border会撑大盒子尺寸 */
        border: 10px solid black;
    }
</style>
<body>
    <div></div>
</body>
</html>
